name: flutter_camp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.5
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  flutter_bloc: ^9.1.1
  http: ^1.4.0
  json_annotation: ^4.9.0
  flutter_secure_storage: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.4
  custom_lint: ^0.7.6
  riverpod_lint: ^2.6.5
  json_serializable: ^6.9.5

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/jsons/

  fonts:
    - family: Bitcount Single
      fonts:
        - asset: assets/fonts/BitcountSingle-Regular.ttf
        - asset: assets/fonts/BitcountSingle-Medium.ttf
